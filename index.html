<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Bibliotecas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión de Bibliotecas</h1>
        
        <div id="authSection">
            <h2>Autenticación</h2>
            <input type="text" id="username" placeholder="Nombre de usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="login()">Iniciar Sesión</button>
            <button onclick="register()">Registrarse</button>
        </div>

        <div id="userSection" class="hidden">
            <h2>Bienvenido, <span id="userWelcome"></span></h2>
            <button onclick="logout()">Cerrar Sesión</button>

            <input type="text" id="searchInput" placeholder="Buscar libros por título, autor o género">
            <select id="searchType">
                <option value="title">Título</option>
                <option value="author">Autor</option>
                <option value="genre">Género</option>
            </select>
            <button onclick="searchBooks()">Buscar</button>
            <div id="results"></div>
            <div id="notifications"></div>
        </div>
    </div>

    
</body>

    <script src="script.js"></script>

</html>
